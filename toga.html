<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toga Legal</title>
    <link rel="stylesheet" href="toga.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Toga Legal</h1>
        <div class="conteudo">
            <img src="./img/togalegal.png" alt="toga" class="imagem">
            <div class="texto">
                <h2 class="titulo-lateral">R$120,00</h2>
                <p>Esta é uma toga de alta qualidade, perfeita para eventos formais ou ocasiões especiais. Disponível em três tamanhos: P, M, G.</p>

                <!-- Seleção de tamanhos -->
                <label for="tamanho" class="label-tamanho">Escolha o tamanho:</label>
                <select id="tamanho" name="tamanho" class="seletor-tamanho">
                    <option value="P">P - Pequeno</option>
                    <option value="M">M - Médio</option>
                    <option value="G">G - Grande</option>
                </select>

                <!-- Botão de adicionar ao carrinho -->
                <button class="botao-comprar">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</body>
</html>
